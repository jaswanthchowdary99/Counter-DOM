<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>DOM-Manipulation</title>
</head>
<body>
    <header>
     <h1 class="heading">Counter using HTML</h1>
    </header>
    <main>
        <div class="display">
            <p class="paragraph">
                Your current count is : <span id="display"> 0</span>
            </p>
            <hr>
        </div>
        <div class="error-message" style="display: block;">Error : Cannot go below 0</div><br><br>
        <div class="buttons">
          <button class="btn" onclick="decrement()" id="dec" disabled>Decrement</button>
          <button class="btn" onclick="increment()" id="icre">Increment</button>
          <button class="btn1" onclick="clearCount()" id="clr" style="display: none;">Clear</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
